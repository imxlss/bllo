<div>
  <h1 class="title">{{detail?.title}}</h1>
  <ul class="tag-list clearfix">
    <li *ngIf="detail?.isOriginal">
      <a class="tag original-tag" href="javascript:void(0)">原创</a>
    </li>
    <li *ngIf="!detail?.isOriginal">
      <a class="tag no-original-tag" href="javascript:void(0)">转载</a>
    </li>
    <li *ngFor="let tag of detail?.tag">
      <a class="tag" href="javascript:void(0)">{{tag}}</a>
    </li>
  </ul>
  <p class="content">{{detail?.content}}</p>
  <p class="content">{{detail?.content}}</p>
  <p class="content">{{detail?.content}}</p>
  <div class="markdown-body" [innerHtml]="markedHtml">
  </div>
</div>

<nz-divider></nz-divider>
